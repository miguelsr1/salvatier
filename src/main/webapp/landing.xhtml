<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Salvatier</title>
    <script type="text/javascript">
        $(function () {
            var testimonials = $('.testimonials-content');
            $('.point').on('click', function (e) {
                var point = $(this);

                point.siblings('.active-point').removeClass('active-point');
                point.addClass('active-point');

                if (point.hasClass('point-1')) {
                    testimonials.css('transform', 'translate3d(0, 0, 0)');
                } else if (point.hasClass('point-2')) {
                    testimonials.css('transform', 'translate3d(-100%, 0, 0)');
                } else if (point.hasClass('point-3')) {
                    testimonials.css('transform', 'translate3d(-200%, 0, 0)');
                } else if (point.hasClass('point-4')) {
                    testimonials.css('transform', 'translate3d(-200%, 0, 0)');
                } else if (point.hasClass('point-5')) {
                    testimonials.css('transform', 'translate3d(-300%, 0, 0)');
                } else if (point.hasClass('point-6')) {
                    testimonials.css('transform', 'translate3d(-400%, 0, 0)');
                } else if (point.hasClass('point-7')) {
                    testimonials.css('transform', 'translate3d(-500%, 0, 0)');
                } else if (point.hasClass('point-8')) {
                    testimonials.css('transform', 'translate3d(-600%, 0, 0)');
                } else if (point.hasClass('point-9')) {
                    testimonials.css('transform', 'translate3d(-700%, 0, 0)');
                }

                e.preventDefault();
            });
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyCvCDkYieuUBmMWon_mfLAfjuaeuosuqow&amp;sensor=true"></script>
</h:head>

    <script type="text/javascript">

        hideMenu = function () {
            $('.landing-menu').removeClass('fadeInDown').addClass('fadeOutUp');

            setTimeout(function () {
                $('.landing-wrapper').removeClass('landing-menu-active');
                $('.landing-menu').removeClass('fadeOutUp');
                $(document.body).removeClass('block-scroll');
            }, 150);
        }

        showMenu = function () {
            $('.landing-wrapper').addClass('landing-menu-active');
            $('.landing-menu').addClass('fadeInDown');
            $(document.body).addClass('block-scroll');
        }

        $(function () {
            $('#landing-menu-button').on('click', function (e) {
                var wrapper = $('.landing-wrapper');

                if (wrapper.hasClass('landing-menu-active'))
                    hideMenu();
                else
                    showMenu();

                e.preventDefault();
            });

            $('.landing-menu').find('a').on('click', function (e) {
                hideMenu();
            });
        });

        $(function () {
            var testimonials = $('.testimonials-content');
            $('.point').on('click', function (e) {
                var point = $(this);

                point.siblings('.active-point').removeClass('active-point');
                point.addClass('active-point');

                if (point.hasClass('point-1')) {
                    testimonials.css('transform', 'translate3d(0, 0, 0)');
                } else if (point.hasClass('point-2')) {
                    testimonials.css('transform', 'translate3d(-100%, 0, 0)');
                } else if (point.hasClass('point-3')) {
                    testimonials.css('transform', 'translate3d(-200%, 0, 0)');
                }

                e.preventDefault();
            });
        });
    </script>
    <script>
        //<![CDATA[
        var $this = this;

        $(document).ready(function () {
            $('html').animate({scrollTop: 0}, 1);
            $('body').animate({scrollTop: 0}, 1);
        });

        /* Scroll Animate */
        $('a[href*="#"]:not([href="#"])').click(function () {
            var target = $(this.hash);
            if (target.length) {
                $('html, body').animate({
                    scrollTop: target.offset().top
                }, 500);
                return false;
            }
        });//]]>
    </script>
